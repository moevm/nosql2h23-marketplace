<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="registration.css">
    <title>AGPlay</title>
</head>
<body>
    <div class="registration_wrapper">
        <h1>AGPlay</h1>
        <div class="registration_block">
            <h3>Регистрация</h3>
            <form action="" class="registration_form">
                <input class="input-group input-group-sm mb-3" type="text" placeholder="Name">
                <input class="input-group input-group-sm mb-3" type="email" placeholder="Email">
                <input class="input-group input-group-sm mb-3" type="password" placeholder="Password">
                <input class="input-group input-group-sm mb-3" type="password" placeholder="Repeat password">
                <button class="btn btn-primary">Войти</button>
            </form>
            <div class="registration_divider"></div>
            <div>
                Есть аккаунт? <a href="#" >Войдите</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
